# 单机模式配置
---
spring:
  profiles: develop
  cloud:
    config:
      server:
        git:
          uri: https://github.com/asan3524/yiran-base-config
#          uri: http://192.168.40.160/lsb/yiran-base-config.git
          username: 
          password: 
          clone-on-start: true
    # 通过端点 /bus-refresh 刷新配置(基于bus)
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
management:
 endpoints:
    web:
      exposure:
        include: health, info, bus-refresh
logging:
  level:
    org.springframework: INFO
           
# 集群模式配置
---
spring:
  profiles: production
  cloud:
    config:
      server:
        git:
          uri: http://192.168.40.160/lsb/yiran-base-config.git
          username: 
          password: 
          clone-on-start: true
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: rabbitmq.base.svc.cluster.local
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@yiran-base-eureka-s1.base.svc.cluster.local:8761/eureka/, http://admin:admin@yiran-base-eureka-s2.base.svc.cluster.local:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
management:
 endpoints:
    web:
      exposure:
        include: health, info, refresh, bus
logging:
  level:
    org.springframework.web: INFO